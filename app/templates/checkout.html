<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Оформлення замовлення</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="checkout-container">
        <h1 class="checkout-title">✨ <span>Оформлення замовлення</span> ✨</h1>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <div class="checkout-summary">
            <h2>Ваше замовлення</h2>
            <div id="checkout-items"></div>
            <div id="checkout-total">
                <strong>Загальна сума: </strong><span id="checkout-total-price">0 грн.</span>
            </div>
        </div>

        <div class="checkout-form">
            <h2>Дані для доставки</h2>
            <form id="order-form" method="POST" action="/place-order">
                <div class="form-group">
                    <label for="phone">Телефон*:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Адреса доставки*:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="payment_method">Спосіб оплати*:</label>
                    <select id="payment_method" name="payment_method" required>
                        <option value="card">Банківська карта</option>
                        <option value="cod">Оплата при отриманні</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>


                <input type="hidden" id="orderItems" name="orderItems" value="">
                <input type="hidden" id="totalPrice" name="totalPrice" value="">

                <div class="form-actions">
                    <a href="/cart" class="back-button">Повернутися до кошика</a>
                    <button type="submit" class="submit-button">Надіслати замовлення</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/scripts/checkout.js"></script>
</body>

</html>
