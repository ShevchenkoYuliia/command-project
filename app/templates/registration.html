<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Register</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles/registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <a href="/index" class="logo">Imperial Grace</a>

    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <i class="bx bxl-facebook-circle"></i>
                <i class="bx bxl-instagram"></i>
                <i class="bx bxl-twitter"></i>
            </div>
            <form id="login" class="input-group" action="/login/" method="POST">
                <input type="email" class="input-field" name="email" placeholder="Email" required>
                <input type="password" class="input-field" name="password" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box">
                <span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <form id="register" class="input-group" method="POST" action="/register/">
                <input type="text" class="input-field" name="name" placeholder="User name" required>
                <input type="email" class="input-field" name="email" placeholder="Email" required>
                <input type="password" class="input-field" name="password" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box">
                <span>I agree to the <a href="#">Terms & Services</a></span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <a href="/index" class="side-gradient-button" title="Повернутися на головну">
        ⬅ Головна
    </a>

    <script src="/static/scripts/registration.js"></script>
</body>

</html>
